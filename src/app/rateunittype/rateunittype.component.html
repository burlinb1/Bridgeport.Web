<div class="edit-form">
    <div class="title">
        <h3>Rate unit type</h3>
    </div>    
    <form>
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Code:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Label:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Description:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" />
                    </div>
                </div> 
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Base unit:</label>
                    <div class="col-sm-10">
                        <div class="form-row">
                            <div class="col-6">
                                <input type="text" class="form-control" />
                            </div>
                            <div class="col-6">
                                <select class="form-control">
                                    <option>Pounds</option>
                                </select>  
                            </div>
                        </div>                                                                          
                    </div>
                </div>                
            </div>
        </div>
        <div class="row title-action-bar">
            <div class="col-6 title">
                <h6>Additional rules</h6>                
            </div>
            <div class="col-6 pull-right">
                <input type="button" class="btn btn-sm pull-right" value="Add" />
            </div>   
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header">
                    
                    </div>
                    <div class="card-body">
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label">Subject to:</label>
                            <div class="col-sm-6">
                                <div class="form-row">
                                    <div class="col-6">
                                        <select class="form-control">
                                            <option>Pounds</option>
                                        </select>
                                    </div>
                                    <div class="col-6">
                                        <select class="form-control">
                                            <option>Pounds</option>
                                        </select>  
                                    </div>
                                </div>                                                                          
                            </div>
                            <label class="col-sm-1 col-form-label">by:</label>
                            <div class="col-3">
                                <select class="form-control">
                                    <option>Pounds</option>
                                </select>  
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2">Display as:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row save-bar">
            <div class="col-12">
                <input type="button" class="btn btn-primary pull-right" value="Save" />
            </div>
        </div>        
    </form>
</div>
