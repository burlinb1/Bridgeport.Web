<span *ngIf='loading | async'>
    <i class="fa fa-spinner fa-spin" style="font-size:48px;color:silver;display:inline-block;text-align: center;vertical-align: bottom;"></i>
</span>
<div class="edit-form">
    <div class="title">
        <h3>Rate unit type</h3>
    </div>    
    <form>
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group row">
                    <div class="col-sm-10">
                        <input [(ngModel)]="searchText" name="searchText" placeholder="Filter list" type="text" class="form-control" />
                    </div>
                    <div class="col-2">
                        <input type="button" class="btn btn-primary" value="Search" (click)="search()" />
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>  
<div *ngFor='let city of cities | async'>
    <span>{{city.name}}</span>
</div>
